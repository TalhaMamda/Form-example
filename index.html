<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!-- HTML5: Date, URL, Website, Search Inputs -->
    <fieldset>
        <legend>
            Date
        </legend>
        <form action="http://www.example.com/bookings/" method="post">
            <label for="username">Departure Date :</label>
            <input type="date" name="depart" />
            <input type="submit" value="Submit" />
        </form>
    </fieldset>

    <fieldset>
        <legend>
            URL
        </legend>
        <form action="http://www.example.org/subscribe.php" method="post">
            <p>Please enter your email address:</p>
            <input type="email" name="email" />
            <input type="submit" value="Submit" /><br>
            </form>

            <form action="http://www.example.org/profile.php">
            <p>Please enter your website address:</p>
            <input type="url" name="website" />
            <input type="submit" value="Submit">
        </form>
        <form action="http://www.example.org/search.php">
            <p>Search:</p>
<input type="search" name="search" placeholder="Enter keyword">
<input type="submit" value="Search">

            </form>
    </fieldset>

    <!-- HTML5: Form Validation -->

    <fieldset>
        <legend>
            Sign-in
        </legend>
        <form action="http://www.example.com/login/" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required="required" /><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required="required" />
            <input type="submit" value="Submit" />
        </form>
    </fieldset>


    <!-- Labelling Form Controls -->
    <fieldset>
        <legend>
            Labelling Form Controls
        </legend>
        <label>Age:
            <input type="text" name="age" />
        </label> <br>
        Gender:
        <input id="female" type="radio" name="gender" value="f">
        <label for="female">Female</label>
        <input id="male" type="radio" name="gender" value="m">
        <label for="male">Male</label>
    </fieldset><br>

    <!-- Uploads -->
    <FIEldset>
        <form action="http://www.example.com/upload.php" method="post">
            <legend>Uploads</legend>
            <p>
                Upload your song in MP3 format:
            </p>
            <input type="file" name="user-song" /> <br /><br>
            <input type="submit" value="Upload" />
    </FIEldset><br>
    <fieldset>
        <legend>
            Submit Button
        </legend>
        <form action="http://www.example.com/subscribe.php">
            <p>Subscribe to our email list:</p>
            <input type="text" name="email" />
            <input type="submit" name="Subscribe" value="Subscribe" />
        </form>
    </fieldset>
    </form>

    <!-- Image Button -->
    <fieldset>
        <legend>
            Image Button
        </legend>
        <form action="http://www.example.org/subscribe.php">
            <p>Subscribe to our email list:</p>
            <input type="text" name="email" />
            <input type="image" src="images/subscribe.jpg" alt="Subscribe" width="100" height="20" />
        </form>
    </fieldset>
    <fieldset>
        <legend>
            Button & Hidden Controls
        </legend>
        <form action="http://www.example.com/add.php">
            <button>
                <img src="images/add.gif" alt="add" width="10" height="10" />
                Add
            </button>
            <input type="hidden" name="bookmark" value="lyrics" />
        </form>
    </fieldset>

    <!-- Hidden Script, will not be visile on web page -->
    <script>
        // <![CDATA[  <-- For SVG support
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
        else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
        // ]]>
    </script>
</body>

</html>
